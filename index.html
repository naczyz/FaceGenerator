<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Face Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form id="form">
    <select  id="gender" >
        <option value="female">Kobieta</option>
        <option value="male">Mężczyzna</option>
    </select>
    <select  id="ethnicity">
        <option value="european">Europejczyk</option>
        <option value="african">Afrykańczyk</option>
        <option value="east_asian">Azjata</option>
        <option value="latin_american">Latynos</option>
    </select>
    <label><input type="text" id="age" required></label>
    <button type="submit">Generuj twarz</button>
</form>



<script src="main.js"></script>
</body>
</html>
